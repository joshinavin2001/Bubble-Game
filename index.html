<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Panel">
        <div class="Panel_Top">
          <div class="box">
            <h1>Hit</h1>
            <div class="info hitval">0</div>
          </div>
          <div class="box">
            <h1>Timer</h1>
            <div class="info timerval">0</div>
          </div>
          <div class="box">
            <h1>Score</h1>
            <div class="info scoreval">0</div>
          </div>
        </div>
        <div class="Panel_Bottom">
          <div class="Start_Game">
            <h1>Bubble Game</h1>
            <button class="btn1">Start New Game</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
